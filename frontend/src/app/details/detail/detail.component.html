<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fa fa-user-circle"
            [class.green-icon]="FirstName.valid"
            [class.red-icon]="FirstName.invalid && FirstName.touched"
          ></i>
        </div>
      </div>
      <input
        name="FirstName"
        #FirstName="ngModel"
        [(ngModel)]="service.formData.FirstName"
        placeholder="First Name"
        class="form-control"
        required
        maxlength="16"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fa fa-user-circle"
            [class.green-icon]="Secondname.valid"
            [class.red-icon]="Secondname.invalid && Secondname.touched"
          ></i>
        </div>
      </div>
      <input
        name="SecondName"
        #Secondname="ngModel"
        [(ngModel)]="service.formData.Secondname"
        placeholder="Second Name"
        class="form-control"
        maxlength="16"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fa fa-user-circle"
            [class.green-icon]="PhoneNumber.valid"
            [class.red-icon]="PhoneNumber.invalid && PhoneNumber.touched"
          ></i>
        </div>
      </div>
      <input
        name="PhoneNumber"
        #PhoneNumber="ngModel"
        [(ngModel)]="service.formData.PhoneNumber"
        placeholder="Phone Number"
        class="form-control"
        type="number"
        maxlength="10"
        minlength="10"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fa fa-user-circle"
            [class.green-icon]="Region.valid"
            [class.red-icon]="Region.invalid && Region.touched"
          ></i>
        </div>
      </div>
      <input
        name="Region"
        #Region="ngModel"
        [(ngModel)]="service.formData.Region"
        placeholder="Region"
        class="form-control"
        maxlength="10"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fa fa-user-circle"
            [class.green-icon]="Date.valid"
            [class.red-icon]="Date.invalid && Date.touched"
          ></i>
        </div>
      </div>
      <input
        name="Date"
        #Date="ngModel"
        [(ngModel)]="service.formData.Date"
        placeholder="Date"
        type="date"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-outline-secondary btn-lg btn-block"
      type="submit"
      [disabled]="form.disabled"
    >
      Submit
    </button>
  </div>
</form>
